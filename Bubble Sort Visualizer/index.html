<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">Bubble Sort Visualizer</header>

        <nav class="nav">
            <div>
                <label>Select the speed of the animation</label>
                <select id="speed">
                    <option value="slow">Slow</option>
                    <option value="medium">Medium</option>
                    <option value="fast">Fast</option>
                </select>
            </div>
        </nav>

        <main class="main"></main>

        <div class="button-group">
            <button class="button" id="button1" onclick="generateArray()">Generate a new Array</button>
            <button class="button" id="button2" onclick="bubbleSort()">Start Visualizer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
