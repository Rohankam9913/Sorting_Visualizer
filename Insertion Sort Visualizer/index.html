<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">Insertion Sort Visualizer</header>

        <nav class="nav">
            <div>
                <label>Select the speed of the Visualizer</label>
                <select id="speed">
                    <option value="slow">Slow</option>
                    <option value="medium">Medium</option>
                    <option value="fast">Fast</option>
                </select>
            </div>
        </nav>

        <p id="selected_element"></p>
        <main class="main"></main>
        <div class="button-group">
            <button class="button" id="button1" onclick="generateNewArray()">Generate Array</button>
            <button class="button" id="button2" onclick="insertionSort()">Start Visualizer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
